<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div id="form-container">
      <h2>Adicionar Pessoa</h2>
      <form id="pessoa-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <input type="text" id="rua" placeholder="Rua" required>
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="estado" placeholder="Estado" required>
        <button type="submit" ;>Adicionar Pessoa</button>
      </form>
    </div>
    <div id="pessoas-list">
      <h2>Pessoas</h2>
      <ul id="pessoas"></ul>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Atualizar Pessoa</h2>
      <form id="update-form">
        <input type="hidden" id="update-id">
        <input type="email" id="update-email" placeholder="Email" required>
        <input type="text" id="update-nome" placeholder="Nome" required>
        <input type="number" id="update-idade" placeholder="Idade" required>
        <input type="text" id="update-rua" placeholder="Rua" required>
        <input type="text" id="update-cidade" placeholder="Cidade" required>
        <input type="text" id="update-estado" placeholder="Estado" required>
        <button type="submit" style="background-color: blue;">Atualizar Pessoa</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
